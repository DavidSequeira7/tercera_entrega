<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Actores</title>
</head>
<body>

{% for actor in actors %}
  <h2>{{ actor.name }}</h2>
  <p>Nacimiento: {{ actor.birth_date }}</p>
  <p>Nacionalidad: {{ actor.nationality }}</p>
  <hr>
{% endfor %}
    
</body>
</html>
