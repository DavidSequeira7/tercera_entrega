<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
</head>
<body>
    
<h2>{{ movie.name }}</h2>
<p>Genero: {{ movie.genre }}</p>
<p>Año: {{ movie.year }}</p>
<p>Origen: {{ movie.origin }}</p>
<p>Duración: {{ movie.duration }}</p>
<p>Director: {{ movie.director }}</p>
<p>Reparto: {{ movie.cast }}</p>
<p>Calificación: {{ movie.rating }}</p>
    
</body>
</html>
